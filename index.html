<!DOCTYPE html>
<html>
  <head>
    <title>Trello Dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=PUT_YOUR_DEV_KEY"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="board" v-cloak>
      <h1>{{ boardName }}</h1>
      <div class="card" v-for="list in lists">
        <div class="card-content">{{ list.cards.length }}</div>
        <div class="card-footer">{{ list.name }}</div>
      </div>
    </div>
  </body>
</html>
